
<h3>Agregar: {{name()}}</h3>
<input
type="text"
class="form-control"
placeholder="Nombre"
[value]="name()"
(change) = "name.set(txtName.value)"
#txtName
/>
<h3>{{power()}}</h3>
<input
type="number"
class="form-control"
placeholder="Nombre"
[value]="power()"
(change) = "power.set(+txtPower.value)"
#txtPower
/>

<button
(click)="addCharacter()"
class="mt-2 btn btn-primary">Agregar</button>

<ol>
    @for (character of characters(); track character.id) {
        @if (character.power > 2000) {
        <span>{{character.name}}</span>
        <strong [class.text-danger]="character.power>8000"
        [class.text-primary]="character"
            >{{character.power}}</strong>
        }
    }
    
    
</ol>
